{% extends 'base.html' %}
{% block title %}Dashboard - SRS 2.0{% endblock %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row g-4">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Сумма интервалов</h5>
        <p class="display-6">{{ total_interval|format_interval }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Карточек для повторения</h5>
        <p class="display-6">{{ due_count }}</p>
        <a href="{{ url_for('main.start_repetition') }}" class="btn btn-primary">Начать повторение</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
